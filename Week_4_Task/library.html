<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        /* //#dfc2e7; */
        .container {
            background-color: #8ac8d2;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: rgb(22, 77, 100);
        }

        .form,
        .search {
            
            margin-bottom: 20px;
        }
        input{
            width: 50vw;
        }
        input[type="text"],
        input[type="number"],
        button {
            padding: 10px;
            margin: 5px;
            border: 1px solid;
            border-color: rgb(22, 77, 100);
            border-radius: 15px;
        }

        button {
            background-color: rgb(22, 77, 100);
            color: white;
            border: 1px solid;
            border-color: rgb(22, 77, 100);
            cursor: pointer;
        }

        button:hover {
            color: black;
            background-color: rgb(56, 115, 141);
        }

        #bookList {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .book {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
        }

        #bookList{
            background-color: #8ac8d2   ;
        }
    </style>
</head>

<body>

    <h1>Library Management System</h1>
    <div class="container">
        <div class="form">
            ENTER TITLE OF THE BOOK:
            <br>
            <input type="text" id="title" placeholder="Title"><br><br>
            ENTER NAME OF THE AUTHOR 
            <br>
            <input type="text" id="author" placeholder="Author"><br><br>
            ENTER NUMBER OF THE BOOK:
            <br>
             <input type="number" id="pages" placeholder="Pages"><br><br>
            ENTER GENRE OF THE BOOK:
            <br>
             <input type="text" id="genre" placeholder="Genre"><br><br>
            <button onclick="addBook()">Add Book</button>
        </div>
        <div class="search">
            <input type="text" id="Title" placeholder="Search by Title">
           <br>
            <button onclick="searchBooks()">Search</button>
        </div>
        <div id="bookList"></div>
    </div>


    <script>
        let library = [];

        function addBook() {
            let title = document.getElementById('title').value;
            let author = document.getElementById('author').value;
            let pages = parseInt(document.getElementById('pages').value);
            let genre = document.getElementById('genre').value;

            if (title && author && pages && genre) {
                let book = {
                    title: title,
                    author: author,
                    pages: pages,
                    genre: genre
                };
                library.push(book);
                displayBooks();
            } else {
                alert('Please enter correct information.');
            }
        }

        function searchBooks() {
            if (title == title) {
                let searchTitle = document.getElementById('Title').value.toLowerCase();
                let searchResult = library.filter(book => book.title.toLowerCase().includes(searchTitle));
                displayBooks(searchResult);
            }

            else {
                alert("No book found.")
            }

        }

        function displayBooks(books = library) {
            let bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            books.forEach(book => {
                let bookDiv = document.createElement('div');
                bookDiv.classList.add('book');
                bookDiv.innerHTML = `
                    <h3>${book.title}</h3>
                    <p>Author: ${book.author}</p>
                    <p>Pages: ${book.pages}</p>
                    <p>Genre: ${book.genre}</p>
                `;
                bookList.appendChild(bookDiv);
            });
        }
    </script>
</body>

</html>
